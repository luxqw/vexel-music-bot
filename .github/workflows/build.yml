name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for tags

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Get and bump version tag
        id: versioning
        run: |
          latest_tag=$(git tag --list 'v1.1.*' | sort -V | tail -n1)
          
          if [[ -z "$latest_tag" ]]; then
            new_version="v1.1.0"
          else
            IFS='.' read -r major minor patch <<<"${latest_tag#v}"
            patch=$((patch+1))
            new_version="v$major.$minor.$patch"
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$new_version"
          git push origin "$new_version"
          
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/vexel-music-bot:${{ steps.versioning.outputs.new_version }}
            ghcr.io/${{ github.repository_owner }}/vexel-music-bot:latest
