services:
  bot-dev:
    # ИСПРАВЛЕНИЕ: Используем тот же репозиторий с dev-latest тегом
    image: ghcr.io/luxqw/vexel-music-bot:dev-latest
    container_name: vexel-music-bot-dev
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.dev
    volumes:
      - ./bot:/app/bot
      - ./logs:/app/logs
      - ./cookies:/app/cookies
    working_dir: /app
    restart: unless-stopped
    command: ["python3", "main.py"]
    networks:
      - bot-dev-network
    ports:
      - "8080:8080"  # Для healthcheck или метрик если нужно

networks:
  bot-dev-network:
    driver: bridge
